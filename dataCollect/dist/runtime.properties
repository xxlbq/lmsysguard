##########################################
#schedul args
##########################################
rawqsize=100
fmtqsize=100
lsnpoolsize=1
lsnpooldelay=0
lsncycle=65
schdpoolsize=1
schdpooldelay=10
schdcycle=120
##########################################
#command and regex
##########################################
command0=uptime
command0_fmtsz=1
command0_0=((?<=up)([^,]*,){1,2})|(\\d+\\.\\d+)(?=((,\\s)*\\d+\\.\\d+){2}$)
command1=df
command1_fmtsz=2
command1_0=(\\d+)(?=%)
command1_1=(\\d+)
command2=vmstat
command2_fmtsz=2
command2_0=(\\s*\\d+\\s*){1}(?=(\\d+\\s+){2}\\d$)
command2_1=(\\d+)
command3=free
command3_fmtsz=2
command3_0=((?<=Mem:)|(?<=cache:))\\s+(\\d+\\w+\\s*){1}
command3_1=(\\d+\\w+)
